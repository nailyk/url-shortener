name: ğŸ§ª PR Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest

    concurrency:
      group: unit-${{ github.head_ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: ğŸ“¦ Install server dependencies
        run: npm --prefix server install

      - name: ğŸ§ª Run unit tests
        run: npm run test

  e2e-tests:
    name: ğŸš€ End-to-End Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: unit-tests

    concurrency:
      group: e2e-${{ github.head_ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
            shared-types/package-lock.json
            playwright/package-lock.json

      - name: ğŸ³ Build and start Docker services
        run: docker compose up -d --build

      - name: ğŸ• Wait for Docker healthchecks
        run: |
          for service in redis postgres server client; do
            echo "Waiting for $service to be healthy..."
            timeout 120 bash -c "until [ \"\$(docker inspect -f '{{.State.Health.Status}}' $service 2>/dev/null)\" = \"healthy\" ]; do echo 'Still waiting for $service...'; sleep 2; done"
            echo "$service is healthy!"
          done

      - name: ğŸ“¦ Install dependencies
        run: |
          for dir in shared-types server client playwright; do
            echo "Installing in $dir..."
            npm ci --prefix "$dir"
          done

      - name: ğŸ’¾ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ğŸŒ Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright E2E tests
        env:
          BASE_URL: http://localhost:8080
        run: npm run test:e2e

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/test-results

      - name: ğŸ§¹ Tear down Docker services
        if: always()
        run: docker compose down
