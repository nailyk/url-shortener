name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

permissions: {}

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest

    concurrency:
      group: unit-${{ github.head_ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env

      - name: ğŸ¨ Check code formatting with Prettier
        run: npm run format:check

      - name: ğŸ§ª Run unit tests
        run: npm run test

  e2e-tests:
    name: ğŸ§© End-to-End Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest

    concurrency:
      group: e2e-${{ github.head_ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node-env

      - name: ğŸ³ Build and start Docker services
        run: docker compose up -d --build

      - name: ğŸ• Wait for Docker healthchecks
        run: |
          services=(redis postgres server client)
          for service in "${services[@]}"; do
            (
              echo "Waiting for $service to be healthy..."
              timeout 60 bash -c "until [ \"\$(docker inspect -f '{{.State.Health.Status}}' $service 2>/dev/null)\" = \"healthy\" ]; do sleep 1; done"
              echo "$service is healthy!"
            ) &
          done
          wait

      - name: ğŸ’¾ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ğŸŒ Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright E2E tests
        env:
          BASE_URL: http://localhost:8080
        run: npm run test:e2e

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/test-results

      - name: ğŸ§¹ Tear down Docker services
        if: always()
        run: docker compose down
